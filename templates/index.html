<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>船員配乗管理表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .assignment-cell {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
    }
    .onboard {
      background-color: var(--color);
    }
    .offboard {
      background-color: #bbb;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="mb-4">船員配乗管理表</h1>

    <div class="mb-3">
      <label for="yearSelect class="form-label">年</label>
      <select id="yearSelect" class="form-select d-inline w-auto"></select>

      <label for="monthSelect" class="form-label ms-3">月</label>
      <select id="monthSelect" class="form-select d-inline w-auto"></select>

      <button id="reload-btn" class="btn btn-primary ms-3">表示</button>
    </div>

    <table id="assignment-table" class="table table-bordered">
      <!-- JavaScriptで描画 -->
    </table>
  </div>

  <script src="/static/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 船選択モーダル -->
    <div class="modal fade" id="assignModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="assignModalLabel">配乗登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body">
            <p id="modal-crew"></p>
            <p id="modal-period"></p>
            <div class="mb-3">
            <label for="shipSelect" class="form-label">船を選択</label>
            <select id="shipSelect" class="form-select"></select>
            </div>
            <div class="mb-3">
            <label for="statusSelect" class="form-label">ステータス</label>
            <select id="statusSelect" class="form-select">
                <option value="onboard">乗船中</option>
                <option value="offboard">下船済</option>
            </select>
            </div>
        </div>
        <div class="modal-footer">
            <button id="submitAssignment" class="btn btn-primary">登録</button>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
